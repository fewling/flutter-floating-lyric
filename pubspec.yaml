name: floating_lyric
description: A new Flutter project.

publish_to: "none"

version: 4.2.2+35

environment:
  # sdk: ">=3.0.0 <4.0.0"
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  file_picker: ^10.2.0
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.3.2
  introduction_screen: ^3.1.14
  lottie: ^3.1.2
  freezed_annotation: ^2.4.4
  logger: ^2.4.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  url_launcher: ^6.3.0
  path_provider: ^2.1.4
  in_app_review: ^2.0.9
  go_router: ^15.1.2
  http: ^1.2.2
  package_info_plus: ^8.0.2
  flutter_bloc: ^9.1.1
  collection: ^1.18.0
  google_fonts: ^6.2.1
  animated_text_kit: ^4.2.2
  device_info_plus: ^11.1.0
  firebase_core: ^3.8.1
  firebase_crashlytics: ^4.3.6
  firebase_analytics: ^11.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  freezed: ^2.3.2
  custom_lint: ^0.6.4
  json_serializable: ^6.6.1
  isar_generator: ^3.0.5
  analyzer: 5.13.0
  flutter_gen_runner: 5.7.0

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/launcher_icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/launcher_icon/
